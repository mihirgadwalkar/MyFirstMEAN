<div class="container text-white">
    <div class="row">
        <div class="col-sm-6 sidenav">
            <div class="register-main-text fw-bolder fst-italic">
                <h2>Application<br> Registration Page</h2>
                <p>Register from here to access.</p>
            </div>
            <br>
            <br>
            <br>
            <br>
        </div>

        <div class="col-sm-6 mt-3">
        <div class="register-form p-4">
            <form class="text-dark fw-bolder bg-light" #ref="ngForm" (ngSubmit)="onSignup(ref.value)">
                <div class="mb-3">
                    <label for="un" class="form-label">User Name</label>
                    <input type="username" class="form-control" id="un" name="username" placeholder="Username" ngModel>
                </div>
                <div class="mb-3">
                    <label for="pw" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pw"  name="password" placeholder="Password" ngModel>
                </div>
    
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" ngModel>
                </div>
    
    
                <div class="mb-3">
                    <label for="em" class="form-label">Email</label>
                    <input type="email" class="form-control" id="em" name="email" placeholder="Email" ngModel>
                </div>
    
                <button class="btn btn-warning d-block mx-auto m-4 fw-bold" type="submit">Register</button>
            </form>
        </div>
        </div>
    </div>
</div>
